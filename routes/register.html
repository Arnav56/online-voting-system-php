<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Voting System - Registeration    </title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <style>
        #address{
            width: 500px;
        }
        #imagePart{
            border: 2px solid black;
            border-radius: 5px;
            padding: 10px;
            width: 500px;
        }
        #role{
            border: 2px solid black;
            border-radius: 5px;
            padding: 10px;
            width: 500px;
        }
        #role select{
            border-radius: 5px;
            padding: 10px;
        }
    </style>
    <h1>Online Voting System</h1>
    <hr>
    <h3>Registeration</h3>
    <form action="#">
        <input type="text" style="margin-right: 9px;" name="name" placeholder="Enter Name" id="">
        <input type="number" name="mobile" placeholder="Enter mobile" id=""><br><br>
        <input type="password" style="margin-right: 9px;" name="password" placeholder="Enter password" id="">
        <input type="password" name="password" placeholder="Confirm  password" id=""><br><br>
        <input type="text" name="address" placeholder="address" id="address"><br><br>
        <center>
            <div id="imagePart">
                Upload Image: <input type="file" name="photo" id="">
            </div>
            <br>
            <div id="role">
                Select role: <select name="role" id="">
                    <option value="1">Voter</option>
                    <option value="2">Group</option>
                </select>
            </div>
        </center>
        <br><br>
        <button style="padding: 5px;
                        font-size: 15px;
                        border-radius: 5px;
                        background-color: #48dbfb;
                        color: white;">
                        Register
        </button>
        <br><br>
        Already User?<a href="../index.html">Login Here</a>
    </form>
</body>
</html>
